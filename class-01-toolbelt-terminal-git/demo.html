<html>

<head>
  <title>Lab 1 Demo</title>
</head>

<body>
  <h1>Lab 1 Demo</h1>
  <p>What is your name?</p>
  <p>Where are you from?</p>
  <p>What do you like to eat?</p>
  <p>Where do you like to go on vacation?</p>

  <script>
    var username = prompt('What is your name?');
    alert('Hi ' + username + ', it\'s nice to meet you!');
    console.log('The user was asked their name and responded ' + username);

    var hometown = prompt('What city are you from?');
    alert(username + ' from ' + hometown + ' glad you are here!');
    console.log('The user was asked their hometown and responded ' + hometown);
  </script>
</body>

</html>
